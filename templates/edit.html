<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/edit" method="post">
    {% for i in getDataById %}
    <input type="text" name="id" value="{{i.id}}">
    <input type="text" name="name" value="{{i.name}}">
    <input type="text" name="phone" value="{{i.phone}}">
    <input type="text" name="description" value="{{i.description}}">
    {% endfor %}
    <input type="submit">
</form>
</body>
</html>
